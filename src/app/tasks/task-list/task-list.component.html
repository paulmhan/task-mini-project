<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="addTask()">Add New Task</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-task-item
        *ngFor="let taskEl of tasks; let i = index"
        [task]="taskEl"
        [index]="i"></app-task-item>
    </div>
</div>
