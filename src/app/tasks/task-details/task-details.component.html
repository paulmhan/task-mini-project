<div class="row">
    <div class="col-xs-12">
        <h1>{{ task.title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Task <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onEditTask()">Edit Task</a></li>
                <li><a style="cursor: pointer;">Delete Task</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{task.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let sub of task.subTasks">
                {{ sub.title }} 
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let path of task.filePaths">
                {{ path.title }} 
            </li>
        </ul>
    </div>
</div>
